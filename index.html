<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flickr getPublicPhotos de un usuario</title>
        
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>	
        <script src="credencialesFlikr.js"></script>
        <script src="busqueda.js"></script>
        
        <link rel="stylesheet" type="text/css" href="styleGaleria.css"/>
        <link>  
    
    </head>
    <body>
        <section>
            <h1>Flickr Public Photos</h1>
 
            <form method="POST" id="formMin">
                <b>Buscar a partir de la fecha: </b> <input type='text' id="fechaMin" name="min_taken_date" placeholder="ej:2017-02-11"/>
                <input id="boton" type="button" value="Buscar">
            </form>
            <br>
            <form method="POST" id="formMax">
                <b>Buscar antes de la fecha: </b> <input type='text' id="fechaMax1" name="max_taken_date"/>
                <input id="botonMax" type="button" value="Buscar">
            </form>
            <br>
            <form method="POST" id="formTag">
                <b>Buscar a partir de la etiqueta: </b> <input type='text' id="etiqueta1" name="tags"/>
                <input id="botonTag" type="button" value="Buscar">
            </form>
            <br>
            <form method="POST" id="formPlace">
                <b>Buscar a partir del lugar: </b> <input type='text' id="lugar1" name="has_geo"/>
            	<input id="botonPlace" type="button" value="Buscar">
            </form>
            <br>
            <form method="POST" id="formMediaType">
                <b>Buscar a partir del tipo de medio: </b> <input type='text' id="tipo1" name="media"/>
            	<input id="botonMediaType" type="button" value="Buscar">
            </form>
            <br>
            <form method="POST" id="formText">
                <b>Busqueda de texto libre: </b> <input type='text' id="texto1" name="text"/>
            	<input id="botonText" type="button" value="Buscar">
            </form>
            <br>
        
            <div id="imagenes" ></div>
             
        </section>
    </body>
</html>
